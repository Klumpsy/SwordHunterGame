<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sword Hunter Online</title>
</head>
<body>
    <section class="game-container">
        <div class="player-character">
            <span id="player-name"></span>
            <span id="player-level"></span>
            <div class="player-exp-container">
                <h5>Next level:</h5>
                <div id="player-exp-div"><span id="player-exp"></span><p>/</p><span id="player-exp-needed"></span></div>
            </div>
        </div>
        <div id="defeated-monster-score">
            <h5>Defeated:</h5>
            <span id="defeated-enemy-count">0</span>
        </div>
        <div id="monster-display">
            <div id="enemy-name"></div>
            <div class="enemy-health">
                    <meter id="enemy-health-inner" min="0"></meter>
                    <div class="health-display"><span id="enemy-health"></span><p>/</p><span id="enemy-total-health"></span></div>
            </div>
            <div id="enemy-stats">
                <div>
                    <p>Str:</p><span id="enemy-str"></span>
                </div>
                <div>
                    <p>Int:</p><span id="enemy-int"></span>
                </div>
                <div>
                    <p>Def:</p><span id="enemy-def"></span>
                </div>
                <div>
                    <p>MDef:</p><span id="enemy-mdef"></span>
                </div>
            </div>
            <div id="enemy-image">

            </div>
            <section class="loot-updates"></section>
            <section class="updates"></section>
        </div>
        <div class="player-moves">
            <div class="info" id="stats">
                <div class="player-health">
                    <h3>Health</h3>
                    <div id="health-bar">
                        <meter id="health-inner" min="0"></meter>
                        <div class="health-display"><span id="health"></span><p>/</p><span id="total-health"></span></div>
                    </div>
                    <h4>Mana</h4>
                    <div id="mana-bar">
                        <meter id="mana-inner" min="0"></meter>
                        <div class="mana-display"><span id="mana"></span><p>/</p><span id="total-mana"></span></div>
                    </div>
                    <div id="player-stats">
                        <div>
                            <p>Str:</p><span id="str"></span>
                        </div>
                        <div>
                            <p>Int:</p><span id="int"></span>
                        </div>
                        <div>
                            <p>Def:</p><span id="def"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info" id="moves">
                <div class="move" id="slash"><button></button></div>
                <div class="move" id="defence"><button></button></div>
                <div class="move" id="heal"><button></button></div>
                <div class="move" id="magic"><button></button></div>
            </div>
            <div class="info" id="inventory">
                <div class="potion-info-container">
                    <h5>Health</br>Potions</h5>
                    <div class="potion" id="health-potion"><img src="./images/Health.png" alt="Health Potion"></div>
                    <span id="health-potion-count"></span>
                </div>
                <div class="potion-info-container">
                    <h5>Strength</br>Potions</h5>
                    <div class="potion" id="strength-potion"><img src="./images/Strength.png" alt="Strength Potion"></div>
                    <span id="strength-potion-count"></span>
                </div>
                <div class="potion-info-container">
                    <h5>Mana</br>Potions</h5>
                    <div class="potion" id="mana-potion"><img src="./images/mana.png" alt="Mana Potion"></div>
                    <span id="mana-potion-count"></span>
                </div>
                <div class="potion-info-container">
                    <h5>Death</br>Potions</h5>
                    <div class="potion" id="death-potion"><img src="./images//Death.png" alt="Death Potion"></div>
                    <span id="death-potion-count"></span>
                </div>
            </div>
        </div>
        <div class="player-inventory"></div>
    </section>
    <section>
        <button id="new-game-button">New Game</button>
    </section>
    <script src="monsterHandler.js"></script>
    <script src="playerHandler.js"></script>
    <script src="script.js"></script>
</body>
</html>
